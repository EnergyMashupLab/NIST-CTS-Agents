<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
		$(function(){
			$("#header").load("header.html");
		});
	</script>
</head>
<body>

	<div class="container">
	<div id="header"></div><br><br>
		<h3 align="center">Login or Create New Account</h3>
		<form class="form-horizontal" id="login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email
					ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"
						name="email" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">password:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="password"
						name="password" placeholder="Enter Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" type="submit" class="btn btn-default" name="login">Login</button>
				</div>
			</div>
		</form>
		<h2 align="center"><a href="signup.html">Create Account</a></h2>
	</div>
	<div>
		<h1 id="result" align="center"></h1>
	</div>
</body>
</html>
