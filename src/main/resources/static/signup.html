<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		$(function(){
			$("#header").load("header.html");
		});
	</script>
</head>
<body>

	<div class="container">
	<div id="header"></div><br><br>
		<h3 align="center">Create New Account</h3>
		<form class="form-horizontal" id="signup">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email
					ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"
						name="email" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="password"
						name="password" placeholder="Enter Password">
				</div>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-2" for="user">Select User</label>
			<div class="col-sm-10">
			<select>
			<option value="produce">Produce</option>
			<option value="consume">Consume</option>
			</select>
			</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" type="submit" class="btn btn-default" name="signup">Signup</button>
				</div>
			</div>
		</form>
	</div>
	<div>
	</div>
</body>
</html>
