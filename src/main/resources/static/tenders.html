<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</head>

<style>
output{
	width:100% !important;
}
table tbody tr {
	background-color: #F0F4F4 !important;
}
</style>

<body>

<div class="container">
<br><br>
<h3>All Tenders</h3><br><br>
<form id="form">
  <p><output id="out"></output></p>
  </form>
 </div>

<script>
function capitalize_Words(str){
 return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
}
console.log(capitalize_Words('js string exercises'));
$(document).ready(function(){
	$.ajax({
		url: '/tenders/allTenders',
		method: 'GET',
		dataType: 'json',
		contentType: 'application/json',
		success: function(jsonobj){
			var allData = JSON.stringify(jsonobj);
			//let form=document.querySelector("form")
			
			    let out=document.getElementById("out");
			    if(!jsonobj.length)
			      return
			    let tblstr="<table class='table' id='dataTable'>"
			    tblstr+="<thead>"
			    for(let prop in jsonobj[0]) {
			      tblstr+=`<th>`+ capitalize_Words(prop)
			    }
			    tblstr+="</thead>"
			    tblstr+=jsonobj.reduce((s, x) => {
			      s+="<tr>"
			      for(let prop in x) {  
			        s+=`<td>${x[prop]}`
			      }
			      return s
			    }, "")
			    tblstr+="</table>"
			    out.insertAdjacentHTML("beforeend", "<p>" + tblstr)
			  	$('#dataTable').DataTable();
		}
	}); 
})
</script>
</body>
</html>
