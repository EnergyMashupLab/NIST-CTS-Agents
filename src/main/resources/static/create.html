<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
	<br><br>
		<h3>Add New Tender</h3><br><br>
		<form class="form-horizontal" id="create">
			<div class="form-group">
				<label class="control-label col-sm-2" for="tenderID">Tender
					ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="tenderID"
						name="tenderID" placeholder="Enter tenderID" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="emixBase">Emix
					Base:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="emixBase"
						name="emixBase" placeholder="Enter emixBase" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="transactionID">Transaction
					ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="transactionID"
						name="transactionID" placeholder="Enter transactionID" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" type="submit" class="btn btn-default" name="add">Add
						Tender</button>
				</div>
			</div>
		</form>
	</div>
	<div>
		<!-- <h1 id="result" align="center"></h1>  -->
	</div>
</body>
<script type="text/javascript">
$('#create').submit(function(event){
	event.preventDefault();
	var allData = {"tenderID":$('#tenderID').val(),"emixBase":$('#emixBase').val(),"transactionID":$('#transactionID').val()};
	
	$.ajax({
		url: '/tenders/add',
		method: 'POST',
		data: JSON.stringify(allData),
		dataType: 'json',
		contentType: 'application/json',
		success: function(data){
			//document.getElementById("result").innerHTML = "Tender Added";
			alert("Tender Added");
			location.reload();
		}
	});
})
</script>
</html>
